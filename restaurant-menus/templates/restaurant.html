{% extends "base.html" %}

{% block title %}Restaurant - {{ restaurant.name }}{% endblock %}

{% block content %}

<a href="{{ url_for('all_restaurants') }}">All restaurants</a>
<br>
<a href="{{ url_for('new_menu_item', restaurant_id=restaurant.id) }}">Add a new menu item</a>

<!-- Menu -->
<div>
	<ul>
	{% for item in restaurant.menu_items %}
		<li>{{ item.name }}, ${{ item.price }},
			<a href="{{ url_for('edit_menu_item', item_id = item.id) }}">edit</a>,
			<a href="{{ url_for('delete_menu_item', item_id = item.id) }}">delete</a>
		</li>
	{% endfor %}
	</ul>
</div>
{% endblock content %}
