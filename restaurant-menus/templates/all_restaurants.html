{% extends "base.html" %}

{% block title %}All Restaurants{% endblock %}

{% block content %}

<a href="{{ url_for('new_restaurant') }}">Add a new restaurant</a>
<br>
<br>

<ul>
{% for r in restaurants %}
	<li><a href="{{ url_for('restaurant', restaurant_id = r.id) }}">{{ r.name }}</a>,
		<a href="{{ url_for('rename_restaurant', restaurant_id = r.id) }}">rename</a>,
		<a href="{{ url_for('delete_restaurant', restaurant_id = r.id)}}">delete</a>
	</li>
{% endfor %}
</ul>

{% endblock content %}
